[package]
name = "reth-proofs-core"
version = "0.1.0"
edition = "2024"

[dependencies]

# NOTE: Version of alloy/revm/reth crates is based on reth v1.4.8:
# - https://github.com/paradigmxyz/reth/blob/v1.4.8/Cargo.toml

# alloy
alloy-consensus = { version = "1.0.9", default-features = false }

# reth
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", tag = "v1.4.8", default-features = false }
reth-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.4.8", default-features = false, features = ["evm"] }

# Serialization.
serde = { version = "1.0.219", default-features = false }
